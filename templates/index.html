<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
</head>
<body>
    <h1>File Upload</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" id="fileInput" style="display: none;" onchange="updateFileName()">
        <input type="text" name="filePath" id="filePath" placeholder="Select a file..." readonly>
        <button type="button" onclick="browseFile()">Browse</button>
        <button type="submit">Upload</button>
    </form>

    <script>
        function browseFile() {
            document.getElementById('fileInput').click();
        }

        function updateFileName() {
            var filePath = document.getElementById('fileInput').value;
            document.getElementById('filePath').value = filePath;
        }
    </script>
</body>
</html>
