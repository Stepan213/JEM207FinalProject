<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
</head>
<body>
    <h1>File Upload</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" id="fileInput" style="display: none;" onchange="updateFileName()">
        <input type="text" name="filePath" id="filePath" placeholder="Select a file..." readonly>
        <button type="button" onclick="browseFile()">Browse</button>
        <button type="submit">Upload</button>
    </form>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
